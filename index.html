<!DOCTYPE html>
<html>
<head>
    <title>Buzz Words</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="menu-elements">
        <h1 id="buzz">Buzz</h1>
        <h2 id="words">Words</h2>
    </div>
    <div id="intro-elements">
        <h3 id="bigtext" class="hidden">Ready to play?</h3>
        <p class="hidden">Select two challengers!</p>
    </div>
    <div id="waiting-elements">
        <h3 id="intro" class="hidden">Let's play Buzz Words!</h3>
        <p class="hidden">Challengers, get ready!</p>
    </div>
    <div id="game-elements">
        <p id="big-letter" class="hidden">Z</p>
        <p id="category" class="hidden">places that keep animals</p>
    </div>
    <div id="answer-elements">
        <p id="possibleAnswers" class="hidden">Some answers you could have said:</p>
        <p id="answerList" class="hidden">Zoo, zoo, zoo, or zoo</p>
    </div>
    <div id="footer">
        <p>Press Space or Enter to start the game.</p>
    </div>
</body>
</html>
